{% extends "base.html" %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/contacto.css') }}">
{% endblock %}
{% block body %}
<div class="info">
<div class="filtros">
    <form class="filter-form">
        <!-- Select Dropdowns -->
        <select class="custom-select">
            <option value="ubicaciones">Ubicaciones</option>
            {% for ubicacion in ubicaciones %}
                <option value="{{ ubicacion }}">{{ ubicacion }}</option>
            {% endfor %}
        </select>
        <select class="custom-select">
            <option value="-">Cantidad de personas</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button type="submit" class="filter-button">Filtrar</button>    
    </form>
</div>
<div class="hotels">
    {% for hotel in hoteles %}
        <div class="hotel">
            <div class="hotel-image">
                <img src='{{ hotel.images[0] }}' class="hotel-img">
            </div>
            <div class="hotel-info">
                <h2 class="hotel-name">{{ hotel.name }}</h2>
                <p class="hotel-location">{{ hotel.location }}</p>
                <p class="hotel-description">{{ hotel.description }}</p>
                <button class="viewmore-button"><a href=#>Ver más</a></button>
            </div>
        </div>
    {% endfor %}
</div>
</div>

<div id="contenedor-formulario-contacto">
    <div id="cuerpo-formulario-contacto">
        <h2>Contacto</h2>
        <form>
            <div id="datos-personales-formulario-contacto">
                <label for="fcname">Nombre</label>
                <input id="fcname" type="text" name="fcname" required>
                <label for="fcemail">Correo electrónico</label>
                <input id="fcemail" type="email" name="fcemail" required>
                <label for="fcnumber">Número telefónico</label>
                <input id="fcnumber" type="number" name="fcnumber" required>
                <label for="fcmotive">Motivo</label>
                <input id="fcmotive" type="text" name="fcmotive" required>
            </div>
            <div id="mensaje-boton-formulario-contacto">
                <label for="fcmessage">Mensaje</label>
                <textarea id="fcmessage" name="fcmessage" required></textarea>
                <button id="boton-formulario-contacto" type="submit">ENVIAR</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
