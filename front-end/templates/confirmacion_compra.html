{% extends 'base.html' %}

{% block title %}
<title>Reserva del Hotel</title>
{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/compra.css') }}"> 
{% endblock %}

{% block body %}
<div id="contenedorreal">
    <div class="container">
        <h1>Reserva de Hotel</h1>
        <div class="credit-card">
            <h2>Detalles de Pago</h2>
            <form id="payment-form" action="{{ url_for('reserva_compra') }}", method="post">
                <div class="input-group">
                    <label for="card-number">Número de tarjeta:</label>
                    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="input-group">
                    <label for="expiry-date">Fecha de vencimiento:</label>
                    <input type="month" id="expiry-date" name="expiry-date" required>
                </div>
                <div class="input-group">
                    <label for="cvv">Código de seguridad (CVV):</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required>
                </div>
                <div class="input-group">
                    <label for="cardholder-name">Nombre del titular:</label>
                    <input type="text" id="cardholder-name" name="cardholder-name" required>
                </div>
                <input type="hidden" value="{{ habitacion['habitacion_id'] }}" name="habitacion_id">
                <input type="hidden" value="{{ habitacion['hotel_id'] }}" name="hotel_id">
                <input type="hidden" value="{{ session['usuario_id'] }}" name="usuario_id">
                <input type="hidden" value="{{ fecha_entrada }}" name="fecha_entrada">
                <input type="hidden" value="{{ fecha_salida }}" name="fecha_salida">
                <button type="submit" name="form-submit" value="form-pago">Realizar Pago </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="{{url_for('static', filename='js/compra.js')}}"></script>
{% endblock %}
